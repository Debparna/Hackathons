<body> hello world
	<h1>how u </h1>
	<h1>what up</h1>
	<button onclick="window.open(linkUrl)">Open Location</button>
	<script>
		var linkUrl;
		navigator.geolocation.getCurrentPosition(function (position) {
			linkUrl = `https://www.google.com/maps/place/MyLocation/@${position.coords.latitude},${position.coords.longitude},12z`;
		});
	</script>
</body>
